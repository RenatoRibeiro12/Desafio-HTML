<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulário</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Digite seu Nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" placeholder="11 977777777" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="email@empresa.com.br" required><br><br>

        <label for="senha" name="senha">Senha:</label>
        <input type="password" name="senha"><br><br>

        <label for="">Gênero:</label>
        <input type="radio" name="genero" value="masculino">Masculino
        <input type="radio" name="genero" value="feminino">Feminino
        <input type="radio" name="genero" value="outros">Outros
        <br><br>

        <label for="observacoes">Comentarios:</label><br>

        <textarea name="comentarios" id="comentarios" cols="40" rows="4"></textarea><br><br>

        <input type="button" value="Enviar">
    </form>
</body>

</html>
